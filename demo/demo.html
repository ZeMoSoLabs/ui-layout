<!DOCTYPE html>
<html ng-app="x">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">

  <title>UI.Layout : holy grail demo</title>

  <link rel="stylesheet" href="../src/ui-layout.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body ng-app='x'>

    <div ui-layout  >
      <div class=" html-back" ></div>

        <div class=" html-back" simple>Test</div>
        <div class=" js-back" ></div>
        <div class=" css-back" ></div>
      </div>
    
      <div class=" css-back" ></div>
    </div>
    
  <!-- Le javascript -->
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script type="application/javascript" src="../src/ui-layout.js"></script>
  <script type="application/javascript" src="demo.js"></script>
</body>

</html>
